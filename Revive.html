<style>
:root {
  --main:#2c6e49;
  --accent:#d9c46a;
}

* { box-sizing:border-box; font-family:Segoe UI, sans-serif; }

body {
  margin:0;
  background:linear-gradient(to bottom,#f4f9f6,#e6f0eb);
}

header {
  background:linear-gradient(135deg,var(--main),#1b4332);
  color:white;
  text-align:center;
  padding:2.5rem 1rem;
}

main {
  max-width:1200px;
  margin:auto;
  padding:2rem 1rem;
}

.hidden { display:none; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1.5rem;
}

.card {
  background:white;
  border-radius:16px;
  padding:1.5rem;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  cursor:pointer;
  transition:.3s;
}

.card:hover { transform:translateY(-6px); }

.lesson-box {
  background:white;
  border-radius:16px;
  padding:2rem;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.word { font-size:1.5rem; font-weight:bold; }
.translit { font-style:italic; color:#666; }
.translation { margin-bottom:1rem; }

button {
  border:none;
  border-radius:999px;
  padding:.6rem 1.2rem;
  background:var(--main);
  color:white;
  cursor:pointer;
  margin:.4rem .2rem;
}

button:hover { background:#1b4332; }

input {
  width:100%;
  padding:.6rem;
  border-radius:8px;
  border:1px solid #ccc;
  margin:.6rem 0;
}

footer {
  text-align:center;
  padding:2rem;
  background:#1b4332;
  color:white;
  margin-top:4rem;
}
</style>
</head>

function openLanguage(lang){
  currentLanguage = lang;
  level = 0;
  document.getElementById("languages").classList.add("hidden");
  document.getElementById("lesson").classList.remove("hidden");
  document.getElementById("languageTitle").textContent = lang;
  loadLevel();
}

function isLatin(text){
  return /^[A-Za-z\s'=?.]+$/.test(text);
}

function loadLevel(){
  const c = document.getElementById("content");
  c.innerHTML = "";

  const item = lessons[currentLanguage][level][0];
  const word = item[0];

  requiresTyping = isLatin(word);

  document.getElementById("levelTitle").textContent =
    `Level ${level + 1} of 5`;

  c.innerHTML += `
    <div class="word">${item[0]}</div>
    ${item[1] ? `<div class="translit">${item[1]}</div>` : ""}
    <div class="translation">${item[2]}</div>
  `;

  if (requiresTyping) {
    c.innerHTML += `
      <p>Type the word:</p>
      <input id="typeInput">
    `;
  }
}

function nextLevel(){
  if (requiresTyping) {
    const typed = document.getElementById("typeInput").value.trim();
    const expected = lessons[currentLanguage][level][0][0];
    if (typed !== expected) {
      alert("Type it exactly as shown.");
      return;
    }
  }

  if (level < 4) {
    level++;
    loadLevel();
  } else {
    alert("ğŸ‰ Language completed!");
    back();
  }
}

function back(){
